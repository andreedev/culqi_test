<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culqi Payment - Test</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <img class="rounded" src="http://lorempixel.com/250/200/" alt="">
                        <h4>Paquete básico</h4>
                        <h5>S/10.00</h5>
                        <button class="btn btn-info" id="buyButton" value="Pagar con tarjeta de crédito/débito"
                            data-producto="Paquete básico">Pagar con tarjeta de crédito/débito</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4>Respuesta:</h4>
                        <div class="rp"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="alert alert mt-4 border rounded" role="alert">
            <div class="list-group">
                <p>Puede usar esta tarjeta de prueba:</p>
                <div class="list-group-item list-group-item-light">3712 1212 1212 122</div>
                <div class="list-group-item list-group-item-light">11/25</div>
                <div class="list-group-item list-group-item-light">2841</div>
            </div>
          </div>
    </div>
    <!-- Scripts -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!-- Culqi Checkout -->
    <script src="https://checkout.culqi.com/js/v3"></script>
    <script src="main.js"></script>
</body>
</html>
